    <body>
        <header>
            <img src="Images/logo/ohmyfood@2x.svg" alt="logo" class="header__logo">
        </header>
        <main>
            <div class="location">
                <i>Paris, Belleville</i>
            </div>
            <div class="banner">

                <button class="functioning__button">Composez votre menu</button>

            </section>
            <section class="restaurants">

                <article class="card"></article>
                <article class="card"></article>
                <article class="card"></article>

            <img src="Images/logo/ohmyfood@2x.svg" alt="logo" class="footer__logo">
        </footer>
